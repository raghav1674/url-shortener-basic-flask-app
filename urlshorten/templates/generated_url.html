{% extends 'base.html' %}

{% block title %} Generated Url {% endblock %}


{% block body %}

<center>
    <input style="font-size:large;margin:20px; width:200px;height:50px" id="url" type="text" value="{{url}}" readonly>
    <button id="copy-btn" onclick="getURL()" class="btn">Copy URL</button>
</center>
<script src="{{ url_for('static',filename='js/copy_code.js') }}"></script>
{% endblock %}
